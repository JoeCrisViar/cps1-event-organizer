<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1">

	<title>JSJ Event Organizer</title>
	<link rel="icon" href="#" type="assets/img/jsj-fav-logo.png">
	<link rel="shortcut icon" href="assets/img/jsj-fav-logo.png" type="img/x-icon">

	
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="assets/css/responsive.css" rel="stylesheet" type="text/css">
	<link href="assets/css/animate.css" rel="stylesheet" type="text/css">
	<link href="assets/css/main-landing.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>

<body>
	<header class="header" id="header">
		<!--header-start-->
		<div class="container">
			<figure class="logo animated fadeInDown delay-07s">
				<a href="#"><img src="assets/img/jsj-logo.png" alt=""></a>
			</figure>
			<h1 class="animated fadeInUp delay-07s">We Just Serve Joyful</h1>
			<ul class="subtitle animated fadeInDown delay-1s">
				<li>We are a service company that serves in all occation.</li>
			</ul>
			<a class="btn btn-light btn-lg animated fadeInUp delay-1s servicelink" id="btn-index"href="portfolio/index.html">To Portfolio</a>
			<a class="btn btn-light btn-lg animated fadeInUp delay-1s servicelink" id="btn-index" href="home.html">Go Home</a>
		</div>
	</header>
	<nav class="main-nav-outer" id="test">
		<!--nav-start-->
		<div class="container">
			<ul class="main-nav">
				<li><a href="home.html">Home</a></li>
				<li><a href="gallery.html">Gallery</a></li>
				<li class="small-logo wow fadeInDown delay-03s"><a href="home.html"><img src="assets/img/jsj-nav-logo.png" alt="JSJ Logo" id="logo"></a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
			<a class="res-nav_click" href="#"><span class="oi oi-menu"></span></a>
		</div>
	</nav>
	

	<!--header-end-->

	
	<script type="text/javascript" src="assets/js/jquery.1.8.3.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/jquery-scrolltofixed.js"></script>
	<script type="text/javascript" src="assets/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="assets/js/jquery.isotope.js"></script>
	<script type="text/javascript" src="assets/js/wow.js"></script>
	<script type="text/javascript" src="assets/js/classie.js"></script>
	<script type="text/javascript" src="assets/js/magnific-popup.js"></script>



	<script type="text/javascript">
		$(document).ready(function(e) {

			$('#test').scrollToFixed();
			$('.res-nav_click').click(function() {
				$('.main-nav').slideToggle();
				return false

			});

      $('.Portfolio-box').magnificPopup({
        delegate: 'a',
        type: 'image'
      });

		});
	</script>

	<script>
		wow = new WOW({
			animateClass: 'animated',
			offset: 100
		});
		wow.init();
	</script>


	<script type="text/javascript">
		$(window).load(function() {

			$('.main-nav li a, .servicelink').bind('click', function(event) {
				var $anchor = $(this);

				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top - 102
				}, 1500, 'easeInOutExpo');
				/*
				if you don't want to use the easing effects:
				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top
				}, 1000);
				*/
				if ($(window).width() < 768) {
					$('.main-nav').hide();
				}
				event.preventDefault();
			});
		})
	</script>

	<script type="text/javascript">
		$(window).load(function() {


			var $container = $('.portfolioContainer'),
				$body = $('body'),
				colW = 375,
				columns = null;


			$container.isotope({
				// disable window resizing
				resizable: true,
				masonry: {
					columnWidth: colW
				}
			});

			$(window).smartresize(function() {
				// check if columns has changed
				var currentColumns = Math.floor(($body.width() - 30) / colW);
				if (currentColumns !== columns) {
					// set new column count
					columns = currentColumns;
					// apply width to container manually, then trigger relayout
					$container.width(columns * colW)
						.isotope('reLayout');
				}

			}).smartresize(); // trigger resize to set container width
			$('.portfolioFilter a').click(function() {
				$('.portfolioFilter .current').removeClass('current');
				$(this).addClass('current');

				var selector = $(this).attr('data-filter');
				$container.isotope({

					filter: selector,
				});
				return false;
			});

		});
	</script>

</body>

</html>
